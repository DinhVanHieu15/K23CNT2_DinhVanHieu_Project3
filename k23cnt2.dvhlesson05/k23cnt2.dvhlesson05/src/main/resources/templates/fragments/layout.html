<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Dvh Devmaster</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

<header th:fragment="header"
        class="container d-flex align-items-center mt-4 mb-4">
    <img src="https://devmaster.edu.vn/images/logo.png"
         alt="Devmaster Academy" style="width: 50px;">
    <address class="ms-3">
        &copy; 2024 <b>Devmaster Academy (DVH)</b>
    </address>

    <nav th:insert="fragments/layout :: menu"></nav>
</header>

<footer th:fragment="footer"
        class="container d-flex align-items-center justify-content-center alert alert-danger mt-4">
    <div>
        <img src="https://devmaster.edu.vn/images/logo.png"
             alt="Devmaster Academy" style="width: 50px;">
        <address>&copy; 2024 <b>Devmaster Academy (DVH)</b></address>
    </div>
</footer>

<nav th:fragment="menu">
    <ul class="nav">
        <li class="nav-item">
            <a th:href="@{/home}" class="nav-link">Trang chủ</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/about}" class="nav-link">Giới thiệu</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/contact}" class="nav-link">Liên hệ</a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
